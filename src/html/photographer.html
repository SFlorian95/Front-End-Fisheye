<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">

			<div class="modal">

				<form>
					<div>
						<label for="firstname">Pr√©nom</label>
						<input 
            id="firstname"
            name="firstname"
            type="text"
            />
          <div>
              <label for="lastname">Nom</label>
              <input 
              id="lastname"
              name="lastname"
              type="text"
              />
					</div>
          <div>
            <label for="email">Email</label>
            <input 
            id="email"
            name="email"
            type="email"
            />

          <div>
            <label for="yourMessage">Message</label>
            <input 
            id="yourMessage"
            name="yourMessage"

            />

			</div>
