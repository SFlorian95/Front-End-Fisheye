<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header>
      <a href="./index.html">
        <img src="/src/assets/images/logo.png" alt='logo' class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <label class="sort" for="sortBy">Trier par
        <select name="sortBy " id="sortBy"></select>
      </label>
      <section id="medias"></section>
    </main>
    <div id="contact_modal" class="main-modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
			<div class="modal">
				<header>
          <h1 id="modal-title">Contactez-moi</h1>
          <img src="/src/assets/icons/close.svg" class="close" aria-label="Close Contact form" alt="Close Contact form"/>
        </header>
				<form id="form-contact">
					<div>
						<label id="label-firstname" for="firstname">Pr√©nom</label>
						<input 
            id="firstname"
            name="firstname"
            type="text"
            aria-labelledby="label-firstname"
            />
          </div>
          <div>
              <label id="label-lastname" for="lastname">Nom</label>
              <input 
              id="lastname"
              name="lastname"
              type="text"
              aria-labelledby="label-lastname"
              />
					</div>
          <div>
            <label id="label-email" for="email">Email</label>
            <input 
            id="email"
            name="email"
            type="email"
            aria-labelledby="label-email"
            />
          </div>
          <div>
            <label id="label-yourMessage" for="yourMessage">Message</label>
            <textarea 
            id="yourMessage"
            name="yourMessage"
            type="text"
            aria-labelledby="label-yourMessage"
            ></textarea>
          </div>
          <button class="contact_button" aria-label="send" type="submit">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="lightbox-modal" class="main-modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
			<div class="modal lightbox-modal">
        <div id="previous-img" class="arrows" role="button" aria-label="Previous image" aria-hidden="true"></div>
        <div id="next-img" class="arrows" role="button" aria-label="Next image" aria-hidden="true"></div>
        <img id="lightbox-close" src="/src/assets/icons/close-red.svg" class="close" aria-label="Close Contact form" alt="Close Contact form">
        <div id="lightbox"></div>
      </div>
    </div>


  </body>
</html>
